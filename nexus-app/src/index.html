<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Nexus</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1 class="logo">‚¨° Nexus</h1>
        </div>

        <!-- PC Status -->
        <div class="section">
          <div class="section-title">MACHINES</div>
          <div class="machine-list" id="machine-list">
            <!-- ÂãïÁöÑ„Å´ÁîüÊàê -->
          </div>
        </div>

        <!-- Remote Command Panel -->
        <div class="section remote-panel" id="remote-panel" style="display:none;">
          <div class="section-title">REMOTE EXEC</div>
          <div class="remote-target" id="remote-target-label">‚Äî</div>
          <div class="remote-input-wrap">
            <input type="text" id="remote-cmd-input" class="remote-cmd-input" placeholder="command..." />
            <button id="remote-exec-btn" class="remote-exec-btn" title="Execute">‚ñ∂</button>
          </div>
          <div class="remote-output" id="remote-output"></div>
        </div>

        <!-- Sessions -->
        <div class="section">
          <div class="section-title">SESSIONS</div>
          <div class="session-list">
            <div class="session-item active">
              <span class="session-icon">üí¨</span>
              <span class="session-name">General</span>
            </div>
          </div>
          <button class="new-session-btn" id="new-chat-btn">+ New Chat</button>
        </div>

        <!-- Footer -->
        <div class="sidebar-footer">
          <span class="version">v0.1.0</span>
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main class="chat-area">
        <!-- Chat Header -->
        <header class="chat-header">
          <div class="chat-header-left">
            <h2 class="chat-title">General</h2>
            <span class="chat-target">OMEN ‚Äî API Direct</span>
            <select class="model-select" id="model-select">
              <option value="claude-sonnet-4-5-20250929">Sonnet 4.5</option>
              <option value="claude-haiku-4-5-20251001">Haiku 4.5</option>
            </select>
          </div>
          <div class="chat-header-right">
            <span class="cost-badge" id="cost-badge" title="Session cost">$0.00</span>
            <span class="context-badge" id="context-badge" title="Context usage">
              <span class="context-icon">‚óê</span>
              <span class="context-text">0%</span>
            </span>
          </div>
        </header>

        <!-- Messages -->
        <div class="messages" id="messages">
          <div class="message system">
            <div class="message-content">
              Project Nexus v0.1.0 ‚Äî Ready.<br>
              Type a message to start. (API Direct ‚Äî Sonnet 4.5)
            </div>
          </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
          <form class="input-form" id="chat-form">
            <textarea
              id="chat-input"
              class="chat-input"
              placeholder="Send a message... (Enter to send, Shift+Enter for newline)"
              rows="1"
            ></textarea>
            <button type="submit" class="send-btn" id="send-btn" title="Send">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
              </svg>
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
